<h2 ng-show="{{action === 'add'}}">Add a new contract</h2>
<h2 ng-show="{{action === 'edit'}}">Edit a contract</h2>

<form class="form-horizontal" ng-submit="submit()">
	<div class="row">
	<div  class="col-sm-12 col-md-6 col-md-offset-0">
		<div class="panel panel-default">
			<div class="panel-heading"><h3>Title</h3></div>

			<div class="panel-body">
				<input type="hidden" id="id" ng-model="form.id">
				<input type="text" class="form-control" id="title" placeholder="Un titre" ng-model="form.title">
			</div>
		</div>
	</div>
	</div>

	<div class="row">
		<div  class="col-sm-12 col-md-6 col-md-offset-0">
			<div class="panel panel-default">
				<div class="panel-heading"><h3>Items</h3></div>

				<div class="panel-body">
					<div class="col-sm-12 col-md-6" ng-repeat="item in items">
						<p>Nom:{{item.title}}</p>
						Description:{{item.description}}
						Identifiant:{{item.userid}}

					</div>

				</div>
			</div>
		</div>
	</div>


	<div class="row">
		<div  class="col-sm-12 col-md-6 col-md-offset-0">
			<div class="panel panel-default">
				<div class="panel-heading"><h3>Parties</h3></div>

				<div class="panel-body">

					<div class="col-sm-12" ng-repeat="party in parties">
						<party/>
					</div>
					<div class="col-sm-10">
						<select class="form-control" id="addParty" ng-model="form.addParty">
							<option value="Choose a user" selected="selected" disabled>Choose a user<option/>
							<option ng-repeat="user in userList">{{user.name}} - {{user.id}}</option>
						</select>
					</div>
					<div class="col-sm-2">
						<button type="button" class="btn btn-primary" ng-click="updateparties()">Add party</button>
					</div>


				</div>
			</div>
		</div>
	</div>


	<div class="row">
		<div  class="col-sm-12 col-md-6 col-md-offset-0">
			<div class="panel panel-default">
				<div class="panel-heading"><h3>exchange modality
				</h3></div>

				<div class="panel-body">
					<div class="col-sm-12 col-md-12" ng-repeat="clause in clauses">
						<clause/>
					</div>

					<table class="table table-striped">
						<thead>
						<tr>
							<th>Modality</th>
							<th>Action</th>

						</tr>
						</thead>
						<tbody>
						<tr>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
						</tr>
						<tr>
							<td>Jacob</td>
							<td>Thornton</td>
							<td>@fat</td>
						</tr>
						<tr>
							<td>Larry</td>
							<td>the Bird</td>
							<td>@twitter</td>
						</tr>
						</tbody>
					</table>




					<div class="col-sm-12 well well-sm">
						<div  class="row">
							<label for="selectfrom"  class="col-sm-3 col-md-2">From : </label>
							<span class="col-sm-9 col-md-10"><select id="selectfrom" class="form-control" ng-model="fromparty" title="From Party">
		    			<option value="Choose a user" selected="selected" disabled>Choose a user<option/>
		    			<option ng-repeat="party in parties">{{party}}</option>
			    	</select></span>
						</div>
						<br/>
						<div class="row">
							<label for="addClause"  class="col-sm-3 col-md-2">Gives : </label>
							<span class="col-sm-9 col-md-10">
						<input type="text" class="form-control" id="addClause" placeholder=" give ... " ng-model="form.addClause"/>
					</span>
						</div>
						<br/>
						<div  class="row">
							<label for="selectfor"  class="col-sm-3 col-md-2">For : </label>
							<span class="col-sm-9 col-md-10"><select class="form-control col-sm-2" id="selectfor" ng-model="forparty" title="For Party">
		    			<option value="Choose a user" selected="selected" disabled>Choose a user<option/>
		    			<option ng-repeat="party in parties">{{party}}</option>
			    	</select></span>
						</div>
						<br/>
						<div class="row">
							<button type="button" class="btn btn-default col-sm-offset-4 col-md-offset-5 btn btn btn-primary  col-sm-3 col-md-2" ng-click="updateclauses()">Add Clause</button>
						</div>
					</div>




				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div  class="col-sm-12 col-md-6 col-md-offset-0">
			<div class="panel panel-default">
				<div class="panel-heading"><h3>Implementing modalite</h3></div>

				<div class="panel-body">
					<div class="col-sm-12 col-md-12" ng-repeat="clause in clauses">
						<clause/>
					</div>

					<div class="col-sm-12 well well-sm">
						<div  class="row">
							<label for="selectfrom"  class="col-sm-3 col-md-2">From : </label>
							<span class="col-sm-9 col-md-10"><select id="selectfrom" class="form-control" ng-model="fromparty" title="From Party">
		    			<option value="Choose a user" selected="selected" disabled>Choose a user<option/>
		    			<option ng-repeat="party in parties">{{party}}</option>
			    	</select></span>
						</div>
						<br/>
						<div class="row">
							<label for="addClause"  class="col-sm-3 col-md-2">Gives : </label>
							<span class="col-sm-9 col-md-10">
						<input type="text" class="form-control" id="addClause" placeholder=" give ... " ng-model="form.addClause"/>
					</span>
						</div>
						<br/>
						<div  class="row">
							<label for="selectfor"  class="col-sm-3 col-md-2">For : </label>
							<span class="col-sm-9 col-md-10"><select class="form-control col-sm-2" id="selectfor" ng-model="forparty" title="For Party">
		    			<option value="Choose a user" selected="selected" disabled>Choose a user<option/>
		    			<option ng-repeat="party in parties">{{party}}</option>
			    	</select></span>
						</div>
						<br/>
						<div class="row">
							<button type="button" class="btn btn-default col-sm-offset-4 col-md-offset-5 btn  btn-primary col-sm-3 col-md-2" ng-click="updateclauses()">Add Clause</button>
						</div>
					</div>




				</div>
			</div>
		</div>
	</div>


	<div class="row">
		<div  class="col-sm-12 col-md-6 col-md-offset-0">
			<div class="panel panel-default">
				<div class="panel-heading"><h3>Termination modalite</h3></div>

				<div class="panel-body">
					<div class="col-sm-12 col-md-12" ng-repeat="clause in clauses">
						<clause/>
					</div>

					<div class="col-sm-12 well well-sm">
						<div  class="row">
							<label for="selectfrom"  class="col-sm-3 col-md-2">From : </label>
							<span class="col-sm-9 col-md-10"><select id="selectfrom" class="form-control" ng-model="fromparty" title="From Party">
		    			<option value="Choose a user" selected="selected" disabled>Choose a user<option/>
		    			<option ng-repeat="party in parties">{{party}}</option>
			    	</select></span>
						</div>
						<br/>
						<div class="row">
							<label for="addClause"  class="col-sm-3 col-md-2">Gives : </label>
							<span class="col-sm-9 col-md-10">
						<input type="text" class="form-control" id="addClause" placeholder=" give ... " ng-model="form.addClause"/>
					</span>
						</div>
						<br/>
						<div  class="row">
							<label for="selectfor"  class="col-sm-3 col-md-2">For : </label>
							<span class="col-sm-9 col-md-10"><select class="form-control col-sm-2" id="selectfor" ng-model="forparty" title="For Party">
		    			<option value="Choose a user" selected="selected" disabled>Choose a user<option/>
		    			<option ng-repeat="party in parties">{{party}}</option>
			    	</select></span>
						</div>
						<br/>
						<div class="row">
							<button type="button" class="btn btn-default col-sm-offset-4 col-md-offset-5 btn btn-primary  col-sm-3 col-md-2" ng-click="updateclauses()">Add Clause</button>
						</div>
					</div>




				</div>
			</div>
		</div>
	</div>








  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
      <button class="btn btn-warning" type="button" onclick="window.history.back()">Cancel</button>
      <button class="btn btn-danger" type="button" ng-click="delete()" ng-show="{{action === 'edit'}}">Delete</button>
    </div>
  </div>
  
</form>
